<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
<div align="center">
    <h2>Rest Your password</h2>
    <form th:action="@{/reset-password}" method="post">

        <tr>
            <td>New Password: </td>
            <td><input type="password" name="newPassword" required/></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Reset Password"/></td>
        </tr>
    </table>

</form>
</div>
</body>
</html>
